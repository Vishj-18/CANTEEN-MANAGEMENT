<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Canteen Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Poppins", sans-serif;
      }

      .card {
        margin: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        transition: box-shadow 0.2s ease-in-out;
      }

      .card:hover {
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      }

      .card-img-top {
        height: 200px;
        object-fit: cover;
      }

      .card-body {
        padding: 20px;
      }

      .card-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 0.5rem;
      }

      .card-text {
        font-size: 0.95rem;
        color: #555;
        margin-bottom: 10px;
      }

      .price-text {
        font-weight: 700;
        color: #28a745;
        font-size: 1.1rem;
      }

      .quantity-text,
      .type-text {
        font-size: 0.85rem;
        color: #666;
      }

      .btn-logout {
        background-color: #dc3545;
        border: none;
        color: white;
        font-weight: 500;
        padding: 8px 20px;
        border-radius: 20px;
        margin-left: 15px;
      }

      .btn-logout:hover {
        background-color: #bd2130;
      }

      .add-item-logout-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 1rem;
      }

      .description {
        overflow-y: auto;
        max-height: 4em;
        margin-bottom: 1rem;
      }

      .form-control {
        margin-bottom: 1rem;
      }

      @media (max-width: 768px) {
        .card-img-top {
          height: auto;
        }

        .add-item-logout-container {
          flex-direction: column;
          align-items: flex-start;
        }

        .btn-logout {
          margin-top: 10px;
          margin-left: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="container mt-4">
      <h1>Admin Dashboard</h1>

      <div class="add-item-logout-container">
        <button
          class="btn btn-primary mb-3"
          data-bs-toggle="modal"
          data-bs-target="#addItemModal"
        >
          Add Item
        </button>
        <button class="btn btn-logout" id="logoutButton" onclick="logout()">
          Logout
        </button>
      </div>

      <div id="itemsContainer" class="row"></div>
    </div>

    <!-- Add Item Modal -->
    <div class="modal fade" id="addItemModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addItemForm">
              <input
                type="text"
                class="form-control"
                id="newItemName"
                placeholder="Product Name"
                required
              />
              <textarea
                type="text"
                class="form-control"
                id="newItemDescription"
                placeholder="Description"
                required
              ></textarea>
              <input
                type="text"
                class="form-control"
                id="newItemImage"
                placeholder="Image URL"
                required
              />
              <select class="form-control" id="newItemType" required>
                <option value="">Select Type</option>
                <option value="veg">Veg</option>
                <option value="non-veg">Non-Veg</option>
                <option value="egg">Egg</option>
                <option value="beverage">Beverages</option>
              </select>
              <select class="form-control" id="newItemUnit" required>
                <option value="">Select Unit</option>
                <option value="gm">Grams (g)</option>
                <option value="ltr">Liters (ltr)</option>
                <option value="pcs">Pieces (pcs)</option>
              </select>
              <input
                type="number"
                class="form-control"
                id="newItemQuantity"
                placeholder="Quantity"
                required
              />
              <input
                type="number"
                class="form-control"
                id="newItemPrice"
                placeholder="Price"
                required
              />
              <button type="submit" class="btn btn-primary mt-3">
                Add Item
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      if (!localStorage.getItem("token")) logout();
      function logout() {
        localStorage.clear();
        window.location.href = "login.html";
      }
      document.addEventListener("DOMContentLoaded", function () {
        fetchItems();
      });

      async function fetchItems() {
        try {
          const response = await fetch("http://localhost:3000/get-items", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + localStorage.getItem("token"),
            },
            body: JSON.stringify({
              sort: { createdAt: -1 },
            }),
          });
          const items = await response.json();
          if (response.ok) {
            displayItems(items);
          } else {
            console.error("Failed to fetch items:", items.message);
          }
        } catch (error) {
          console.error("Error fetching items:", error);
        }
      }
      function displayItems(items) {
        const container = document.getElementById("itemsContainer");
        container.innerHTML = items
          .map(
            (item, index) => `
            <div class="col-md-4">
                <div class="card">
                    <img src="${item.image}" class="card-img-top" alt="${item.name}">
                    <div class="card-body">
                        <h5 class="card-title">${item.name}</h5>
                        <div class="description">${item.description}</div>
                        <p class="card-text price-text">Price: â‚¹${item.price}</p>
                        <p class="card-text quantity-text">Quantity: ${item.quantity} ${item.unit}</p>
                        <p class="card-text type-text">Type: ${item.type}</p>
                    </div>
                </div>
            </div>
            
            `
          )
          .join("");

        // After rendering, adjust visibility of show more button
        items.forEach((item, index) => adjustDescriptionVisibility(index));
      }

      function toggleDescription(index) {
        const desc = document.getElementById(`desc-${index}`);
        const toggleBtn = document.getElementById(`toggle-${index}`);
        desc.classList.toggle("expanded");
        toggleBtn.textContent = desc.classList.contains("expanded")
          ? "Show Less"
          : "Show More";
      }

      function adjustDescriptionVisibility(index) {
        const desc = document.getElementById(`desc-${index}`);
        const toggleBtn = document.getElementById(`toggle-${index}`);
        if (desc.scrollHeight <= desc.clientHeight) {
          toggleBtn.style.display = "none"; // Hide button if text is short
        } else {
          toggleBtn.style.display = "block"; // Show button if text is long
        }
      }

      document
        .getElementById("addItemForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const name = document.getElementById("newItemName").value?.trim();
          const price = document.getElementById("newItemPrice").value;
          const description = document
            .getElementById("newItemDescription")
            .value?.trim();
          const image = document.getElementById("newItemImage").value?.trim();
          const type = document.getElementById("newItemType").value?.trim();
          const unit = document.getElementById("newItemUnit").value?.trim();
          const quantity = document.getElementById("newItemQuantity").value;

          try {
            const response = await fetch("http://localhost:3000/create-items", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                authorization: "Bearer " + localStorage.getItem("token"),
              },
              body: JSON.stringify({
                name,
                price: Number(price),
                description,
                image,
                type,
                unit,
                quantity: Number(quantity),
              }),
            });

            const data = await response.json();

            if (response.ok) {
              document.getElementById("addItemForm").reset();
              fetchItems();
            } else {
              alert(data.message);
            }
            // clear the form values
          } catch (error) {
            alert(error.message);
          }

          // Close model
          bootstrap.Modal.getInstance(
            document.getElementById("addItemModal")
          ).hide();
        });
    </script>
  </body>
</html>
